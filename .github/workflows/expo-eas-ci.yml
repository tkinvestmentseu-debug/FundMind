name: Expo EAS CI

on:
  push:
    branches: [ master, main ]
    tags:
      - 'v*'
    paths-ignore:
      - '.archive/**'
      - '_archive/**'
      - '_backup/**'
      - '.history/**'
      - 'logs/**'
      - '**/*.disabled'
  pull_request:
    branches: [ master, main ]
    paths-ignore:
      - '.archive/**'
      - '_archive/**'
      - '_backup/**'
      - '.history/**'
      - 'logs/**'
      - '**/*.disabled'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    if: ${{ !startsWith(github.ref, 'refs/tags/') }}
    name: Checks (eslint/tsc/jest if present)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: |
          npm --version
          if [ -f package-lock.json ]; then
            npm ci || npm install --legacy-peer-deps
          else
            npm install --legacy-peer-deps
          fi

      - name: Lint (if script exists)
        run: |
          if npm run | grep -qE '^\s*lint\b'; then
            npm run lint || true
          else
            echo "No lint script — skipping."
          fi

      - name: Typecheck (if script exists)
        run: |
          if npm run | grep -qE '^\s*typecheck\b'; then
            npm run typecheck || true
          else
            echo "No typecheck script — skipping."
          fi

      - name: Test (if script exists)
        env:
          CI: true
        run: |
          if npm run | grep -qE '^\s*test\b'; then
            npm test --passWithNoTests || true
          else
            echo "No test script — skipping."
          fi

  eas_preview:
    name: EAS build (preview on tag v*)
    # uruchom tylko na tagach v* i tylko jeśli ustawiono EXPO_TOKEN w Secrets
    if: ${{ startsWith(github.ref, 'refs/tags/v') && secrets.EXPO_TOKEN != '' }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci || npm install --legacy-peer-deps
          else
            npm install --legacy-peer-deps
          fi

      - name: Install EAS CLI
        run: npm i -g eas-cli

      - name: EAS build (Android preview)
        run: |
          eas --version
          eas build --platform android --profile preview --non-interactive
