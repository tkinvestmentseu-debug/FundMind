name: Expo EAS CI

on:
  push:
    branches: [ master ]
    tags:     [ 'v*' ]
  pull_request:
    branches: [ master ]

jobs:
  checks:
    name: Checks (lint / tsc / jest)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps (robust)
        run: |
          npm ci || npm i --legacy-peer-deps

      - name: Lint
        run: npm run -s lint
        continue-on-error: true

      - name: Typecheck
        run: npm run -s typecheck
        continue-on-error: true

      - name: Test (Jest)
        run: npm run -s test:ci
        continue-on-error: true

  eas:
    name: EAS build (on tag v* if EXPO_TOKEN set)
    runs-on: ubuntu-latest
    needs: [checks]
    if: startsWith(github.ref, 'refs/tags/v')  # Tylko na tagach v*
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps (robust)
        run: |
          npm ci || npm i --legacy-peer-deps

      - name: Setup EAS
        run: npm i -g eas-cli

      - name: EAS build (only if token exists)
        if: ${{ secrets.EXPO_TOKEN != '' }}
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          echo "EXPO_TOKEN present ✔"
          eas --version
          # przykładowe „suche” sprawdzenie; podmień na docelowe: eas build --platform android/ios --non-interactive
          eas whoami