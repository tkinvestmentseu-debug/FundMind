name: Expo EAS CI

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    name: Checks (lint+typecheck+test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck
      - run: npm test

  build-preview:
    name: EAS build (preview on tags)
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [checks]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - name: Setup Expo & EAS
        uses: expo/expo-github-action@v8
        with:
          expo-cache: true
          eas-cache: true
          token: ${{ secrets.EXPO_TOKEN }}
      - name: Build Android (preview)
        env: { EAS_TOKEN: ${{ secrets.EAS_TOKEN }} }
        run: npx eas build --platform android --profile preview --non-interactive --no-wait
      - name: Build iOS (preview)
        env: { EAS_TOKEN: ${{ secrets.EAS_TOKEN }} }
        run: npx eas build --platform ios --profile preview --non-interactive --no-wait
